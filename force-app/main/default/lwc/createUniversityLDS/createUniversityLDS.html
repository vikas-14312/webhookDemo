<template>
    <template lwc:if={showSpinner}>
        <lightning-spinner class="slds-is-fixed" alternative-text="Loading..." variant="brand"></lightning-spinner>
    </template>
        <div class="container slds-theme_default">
            <div>
                <div lwc:if={showUniversityForm}>
                    <div>
                        <h1 class="heading slds-text-heading_large slds-text-align_center slds-theme_shade slds-p-around_medium">Create University</h1>
                    </div>
                    <div class="form slds-m-top_medium">
                        <div class="slds-grid slds-wrap slds-p-around_medium slds-m-bottom_medium">
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Name" name={universityName.fieldApiName} onchange={handleUniversityChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Email" name={universityEmail.fieldApiName} onchange={handleUniversityChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Website" name={universityWebsite.fieldApiName} onchange={handleUniversityChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Phone" name={universityPhone.fieldApiName} onchange={handleUniversityChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-1">
                                <lightning-record-edit-form object-api-name={universityObject} >
                                    <div class="slds-grid slds-wrap slds-m-bottom_medium">
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__City__s" name="Address__City__s" onchange={handleUniversityChange} > </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__CountryCode__s" name="Address__CountryCode__s" onchange={handleUniversityChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__GeocodeAccuracy__s" name="Address__GeocodeAccuracy__s" onchange={handleUniversityChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__Latitude__s" name="Address__Latitude__s" onchange={handleUniversityChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__Longitude__s" name="Address__Longitude__s" onchange={handleUniversityChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__PostalCode__s" name="Address__PostalCode__s" onchange={handleUniversityChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__StateCode__s" name="Address__StateCode__s" onchange={handleUniversityChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__Street__s" name="Address__Street__s" onchange={handleUniversityChange}> </lightning-input-field>
                                        </div>
                                    </div>        
                                </lightning-record-edit-form>
                            </div>
                        </div>
                    </div>
                    <div class="slds-m-top_medium slds-align_absolute-center slds-p-bottom_medium">
                        <lightning-button variant="brand" label="Save University" onclick={handleUniversitySave}>
                        </lightning-button>
                    </div>
                </div>

                <div lwc:if={showCollegeForm}>
                    <div>
                        <h1 class="heading slds-text-heading_large slds-text-align_center slds-theme_shade slds-p-around_medium">Create College</h1>
                    </div>
                    <div class="form slds-m-top_medium">
                        <div class="slds-grid slds-wrap slds-p-around_medium slds-m-bottom_medium">
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Name" name={collegeName.fieldApiName} onchange={handleCollegeChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Email" name={collegeEmail.fieldApiName} onchange={handleCollegeChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Website" name={collegeWebsite.fieldApiName} onchange={handleCollegeChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Phone" name={collegePhone.fieldApiName} onchange={handleCollegeChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="University Email" name={collegeUniversity.fieldApiName} onchange={handleCollegeChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-record-picker
                                    label="University"
                                    placeholder="Search university..."
                                    object-api-name="University__c"
                                    value={universityId}
                                    name = {courseCollege.fieldApiName}
                                    onchange={handleCollegeChange}
                                    disabled
                                >
                                </lightning-record-picker>
                            </div>
                            <div class="slds-size_1-of-1">
                                <lightning-record-edit-form object-api-name={collegeObject} >
                                    <div class="slds-grid slds-wrap slds-m-bottom_medium">
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__City__s" name="Address__City__s" onchange={handleCollegeChange} > </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__CountryCode__s" name="Address__CountryCode__s" onchange={handleCollegeChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__GeocodeAccuracy__s" name="Address__GeocodeAccuracy__s" onchange={handleCollegeChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__Latitude__s" name="Address__Latitude__s" onchange={handleCollegeChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__Longitude__s" name="Address__Longitude__s" onchange={handleCollegeChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__PostalCode__s" name="Address__PostalCode__s" onchange={handleCollegeChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__StateCode__s" name="Address__StateCode__s" onchange={handleCollegeChange}> </lightning-input-field>
                                        </div>
                                        <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                            <lightning-input-field field-name="Address__Street__s" name="Address__Street__s" onchange={handleCollegeChange}> </lightning-input-field>
                                        </div>
                                    </div>        
                                </lightning-record-edit-form>
                            </div>
                        </div>
                    </div>
                    <div class="slds-m-top_medium slds-align_absolute-center slds-p-bottom_medium">
                        <lightning-button variant="brand" label="Save College" onclick={handleCollegeSave}>
                        </lightning-button>
                    </div>
                </div>

                <div lwc:if={showCourseForm}>
                    <div>
                        <h1 class="heading slds-text-heading_large slds-text-align_center slds-theme_shade slds-p-around_medium">Create Course</h1>
                    </div>
                    <div class="form slds-m-top_medium">
                        <div class="slds-grid slds-wrap slds-p-around_medium slds-m-bottom_medium">
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Name" name={courseName.fieldApiName} onchange={handleCourseChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Code" name={courseCode.fieldApiName} onchange={handleCourseChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Fee" name={courseFee.fieldApiName} onchange={handleCourseChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-record-picker
                                    label="College"
                                    placeholder="Search college..."
                                    object-api-name="College__c"
                                    value={collegeId}
                                    name = {courseCollege.fieldApiName}
                                    onchange={handleCourseChange}
                                    disabled
                                >
                                </lightning-record-picker>
                            </div>
                        </div>
                    </div>
                    <div class="slds-m-top_medium slds-align_absolute-center slds-p-bottom_medium">
                        <lightning-button variant="brand" label="Save Course" onclick={handleCourseSave}>
                        </lightning-button>
                    </div>
                </div>

                <div lwc:if={showStaffForm}>
                    <div>
                        <h1 class="heading slds-text-heading_large slds-text-align_center slds-theme_shade slds-p-around_medium">Create Staff</h1>
                    </div>
                    <div class="form slds-m-top_medium">
                        <div class="slds-grid slds-wrap slds-p-around_medium slds-m-bottom_medium">
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Name" name={staffName.fieldApiName} onchange={handleStaffChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Email" name={staffEmail.fieldApiName} onchange={handleStaffChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="First Name" name={staffFirstName.fieldApiName} onchange={handleStaffChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Last Name" name={staffLastName.fieldApiName} onchange={handleStaffChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-input label="Salary" name={staffSalary.fieldApiName} onchange={handleStaffChange} ></lightning-input>
                            </div>
                            <div class="slds-size_1-of-2 slds-p-horizontal_medium">
                                <lightning-record-picker
                                    label="college"
                                    placeholder="Search college..."
                                    object-api-name="College__c"
                                    value={collegeId}
                                    name = {staffCollege.fieldApiName}
                                    onchange={handleStaffChange}
                                    disabled
                                >
                                </lightning-record-picker>
                            </div>
                        </div>
                    </div>
                    <div class="slds-m-top_medium slds-align_absolute-center slds-p-bottom_medium">
                        <lightning-button variant="brand" label="Save Staff" onclick={handleStaffSave}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
</template>
